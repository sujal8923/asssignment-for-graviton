<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Facility Booking</title>
    <style>
      
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgb(232, 232, 232,0.5), rgb(221, 221, 221,0.5), rgb(0, 0, 0,0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1567220720374-a67f33b2a6b9?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            z-index: -1;
            background-position: center center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #fff;
            backdrop-filter:  blur(10px);
            box-shadow: 7px 8px 18px #000;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="time"],
        select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #cost {
            margin-top: 20px;
        }
        .name{
            width: 95%;
            padding: 7px;
            margin-top: -px;
            
        }
        header{
            height: 50px;
            background-color: transparent;
        }
        .fa-user{
            font-size: 45px;
            margin: 0% 44%;
            color: black;
        }
        .main{
height: 80px;
color: black;

z-index: 1;
        }
    </style>
</head>

<body>
   
    <div class="container">
        <header>
            <i class="fa-solid fa-user"></i>
        </header>
        <h2>Facility Booking</h2>
        <input class="name" type="text" placeholder="Enter your name">
        <label for="facility">Select Facility:</label>
        <select id="facility">
            <option value="clubhouse">Clubhouse</option>
            <option value="tennis_court">Tennis Court</option>
        </select>
        <label for="time">Select Time:</label>
        <input type="time" id="time">
        <label for="duration">Duration (hours):</label>
        <input type="number" id="duration" min="1">
        <button onclick="calculateCost()">Book Facility</button>
        <div id="cost"></div>
    </div>
    <script>
        function calculateCost() {
            const facility = document.getElementById('facility').value;
            const time = document.getElementById('time').value;
            const duration = parseFloat(document.getElementById('duration').value);
            let name = document.querySelector('name')


            let cost = 0;
            



            if (facility === 'clubhouse') {
                const timeParts = time.split(':');
                const hour = parseInt(timeParts[0]);

                if (hour >= 10 && hour < 16) {
                    cost = 100 * duration;
                } else if (hour >= 16 && hour < 22) {
                    cost = 500 * duration;
                } else {
                    alert('Clubhouse is available from 10am to 10pm.');
                    return;
                }
            } else if (facility === 'tennis_court') {
                cost = 50 * duration;
            }

            document.getElementById('cost').innerText = `Total Cost: Rs. ${cost}`;
            
        }




    </script>
</body>

</html>
